<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <aside class="sidebar">
        <div class="library">
            <h2>Library</h2>
        </div>
        <div class="playlist">
            <span>Playlists</span>
            <span>+</span>
        </div>
    </aside>

    <main class="main-content">
        <div class="search">
            <input type="text" placeholder="What do you want to play?" />
        </div>

        <section class="playlists">
            <h2>Made For Kanchan Kumari</h2>
            <div class="daily-mix">
                <div class="mix">Daily Mix 01</div>
                <div class="mix">Daily Mix 02</div>
                <div class="mix">Daily Mix 03</div>
            </div>
        </section>

        <section class="popular-radio">
            <h2>Popular Radio</h2>
            <div class="radio-stations">
                <div class="station">Arijit Singh</div>
                <div class="station">Diljit Dosanjh</div>
                <div class="station">Shreya Ghoshal</div>
                <div class="station">KK</div>
            </div>
        </section>
    </main>
</div>

<footer class="footer">
    <div class="current-track">
        <span>Now Playing: From The Idol Vol. 1</span>
    </div>
</footer>
</body>
</html>
